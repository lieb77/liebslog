services:
  liebslog.getblog:
    class: Drupal\liebslog\GetPosts
    arguments: ['@http_client', '@logger.channel.liebslog']

  liebslog.getrides:
    class: Drupal\liebslog\GetRides
    arguments: ['@http_client', '@logger.channel.liebslog']

  logger.channel.liebslog:
    parent: logger.channel_base
    arguments: ['liebslog']

liebslog.blog:
  path: '/log/blog'
  defaults:
    _controller: '\Drupal\liebslog\Controller\LiebsLogController:blog'
  requirements:
    _permission: 'access content'

liebslog.ridelog:
  path: '/log/ridelog'
  defaults:
    _controller: '\Drupal\liebslog\Controller\LiebsLogController:ridelog'
  requirements:
    _permission: 'access content'

liebslog.rides:
  path: '/log/rides'
  defaults:
    _controller: '\Drupal\liebslog\Controller\LiebsLogController:rides'
  requirements:
    _permission: 'access content'
